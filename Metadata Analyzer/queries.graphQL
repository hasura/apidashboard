query getBuildWithMetadata($projectName: String!, $buildId: uuid!) {
  ddn_projects(where: {name: {_eq: $projectName}}) {
    builds(where: {id: {_eq: $buildId}}) {
      fqdn
      id
      version
      description
      build_metadata: metadata_raw
    }
  }
}


